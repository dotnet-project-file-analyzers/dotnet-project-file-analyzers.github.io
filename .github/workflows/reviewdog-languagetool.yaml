name: Reviewdog LanguageTool
on: [pull_request]
jobs:
  languagetool:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-languagetool@v1.20.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          patterns: '**/*.md **/*.MD **/*.txt'
